<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header></header>
      <section class="section-form">
        <div class="container">
          <form class="form-input" action="">
            <div class="block-input">
              <label for="sum-input">Сумма с ндс</label>
              <input id="sum-input" type="number" />
            </div>
            <div class="block-input">
              <label for="firstPay-input">Первоначальный платеж</label>
              <input value="0" id="firstPay-input" type="number" />
            </div>
            <div class="block-input">
              <label for="percent-input">Процент</label>
              <input id="percent-input" type="number" />
            </div>
            <div class="block-input">
              <label for="term-input">Срок</label>
              <input id="term-input" type="number" />
            </div>
            <div class="block-input">
              <label for="term-input">Выкупной процент</label>
              <input
                value="1"
                id="redemptionPercent-input"
                type="redemptionPercent"
              />
            </div>
            <div class="block-input">
              <label for="term-input">НДС</label>
              <input value="20" id="nds-input" type="number" />
            </div>
            <div class="condition">
              <div>
                <label for="term-input">НДС</label>
                <input value="20" id="nds-input" type="number" />
              </div>
            </div>
            <button class="calc-result">Посчитать</button>
          </form>
          <div class="result-ctn">
            <table></table>
          </div>
        </div>
      </section>
      <footer></footer>
      <script src="./js/default.js"></script>
      <script src="./js/annuitet.js"></script>
      <script src="./js/app.js"></script>
    </div>
  </body>
</html>
